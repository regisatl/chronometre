<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="main.js"></script>
</head>

<body class="text-center py-5 mh-auto mh-100">
    <div class="container-sm container-md container-lg p-5 my-5 bg-dark rounded text-white">
        <h1 class="text-light fw-bold mb-5">A Chronometer realized with JavaScript</h1>
        <p class="mb-5 py-5 px-5 text-center mx-auto fw-bold fs-1 text-white border-light-5 w-50" id="chrono">00:&nbsp;00:&nbsp;00:&nbsp;00</p>
        <div class="container-sm container-md container-lg mt-3">
            <button id="Start" class="btn btn-outline-primary border-5 btn-lg px-5 py-3 fw-bold mx-3 mb-3">Start</button>
            <button id="Stop" class="btn btn-outline-danger border-5 btn-lg px-5 py-3 fw-bold mx-3 mb-3">Stop</button>
            <button id="Reset" class="btn btn-outline-success border-5 btn-lg px-5 py-3 fw-bold mx-3 mb-3">Reset</button>
        </div>
    </div>
</body>

</html>
